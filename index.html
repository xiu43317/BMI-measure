<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./all.css">
    <title>BMI計算機</title>
</head>

<body>
    <div class="wrap">
        <div class="banner">
            <img src="./assets/BMICLogo.png" alt="">
            <div class="info">
                <label for="tall">身高 cm</label>
                <input type="text" name="tall" id="tall" placeholder="請輸入身高">
                <small>*身高欄不得為空</small>
                <label for="weight">體重 kg</label>
                <input type="text" placeholder="請輸入體重" name="weight" id="weight">
                <small>*體重欄不得為空</small>
            </div>
            <div class="result">
                <div class="initial">
                    <span>看結果</span>
                </div>
                <div class="ideal">
                    <div class="ideal-circle">
                        <span>20.90</span>
                        <small>BMI</small>
                        <div class="turn-circle">
                            <img src="./assets/icons_loop.png" alt="">
                        </div>
                    </div>
                    <p>理想</p>
                </div>
            </div>
        </div>
        <div class="list">
            <h2>BMI記錄</h2>
            <div class="record">
                <div class="data">
                    <div class="color-bar" style="background-color: blue;"></div>
                    <h3>理想&nbsp;&nbsp;&nbsp;&nbsp;</h3>
                    <small>BMI<span>20.90</span></small>
                    <small>weight<span>70kg</span></small>
                    <small>height<span>180cm</span></small>
                    <small>06-19-2017</small>
                    <a href="#">刪除</a>
                </div>
            </div>
            <div class="clear">
                <span>清除全部</span>
            </div>
        </div>
        <footer class="footer">
            <img src="./assets/BMICLogo.png" alt="">
        </footer>
    </div>
    <script src="./all.js"></script>
</body>

</html>
